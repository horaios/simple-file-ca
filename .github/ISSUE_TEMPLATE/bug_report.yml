name: "Bug report"
description: Report errors or unexpected behavior
body:
  - type: markdown
    attributes:
      value: |
        Please make sure to search for existing issues before filing a new one.

  - type: textarea
    attributes:
      label: Environment
      placeholder: Tell us about your environment, e.g. operating system and versions of the software involved.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: Tell us the steps required to trigger your bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: If you want to include screenshots, paste them into the markdown editor below.
      placeholder: What were you expecting?
    validations:
      required: false

  - type: textarea
    attributes:
      label: Actual Behavior
      placeholder: What happened instead?
    validations:
      required: true
